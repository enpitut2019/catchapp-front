<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <script src="./scripts/papers.ts"></script>
  <script src="../node_modules/@webcomponents/template/template.min.js"></script>
  <link rel="stylesheet" href="./styles/papers.scss" />
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({ tex2jax: { inlineMath: [['$','$'], ["\\(","\\)"]] } ,
    "HTML-CSS": {
      availableFonts: ["TeX"],
      undefinedFamily: "'Raleway', Helvetica, Arial, sans-serif"
    }});
  </script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML">
    </script>
  <meta http-equiv="X-UA-Compatible" CONTENT="IE=EmulateIE7" />
</head>

<body>
  <h1 class="header-block">
    <a href="/">
      CatchApp
    </a>
  </h1>
  <main id="main"></main>


  <!-- ローディングアニメーション -->
  <div class="loading-wrapper active" id="list-loading">
    <div class="loading">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="paging-block" id="next-button">
    <p class="paging-block--text">
      さらに読み込む
    </p>
  </div>
  <div class="lds-ellipsis" id="loading">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <template id="paper-template">
    <a class="paper">
      <div class="paper--title">
        <div class="paper--title__en"></div>
        <div class="paper--title__ja"></div>
      </div>
      <div class="paper--content">
        <div class="paper--content__left">
          <div class="paper--figure-wrapper">
            <img class="paper--figure">
          </div>
        </div>
        <div class="paper--content__right">
          <div class="paper--authors"></div>
          <div class="paper--date"></div>
        </div>
      </div>
    </a>
  </template>
</body>

</html>
